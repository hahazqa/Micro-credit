<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/ImagingOperations.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).bind("mobileinit", function(){ 
            $.mobile.defaultPageTransition = "slide";
        }); 
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/page-ImagingOperations.js"></script>
    <title>运营影像</title>
</head>
<body>
<div data-role="page" class="main messageIn" id="ImagingOperations-QitaZhengjiann">
    <!--头部-->
    <div class="header">
        <a data-direction="reverse" class="head-all head-left" onclick="dzhShouye()">首页</a>
        视频拍摄
        <a data-direction="reverse" class="head-all head-right" onclick="dzhFanhui('yewuxuanze-one.html')">退出</a>
    </div>
    <!--123...流程-->
    <div class="navigation-steps">
        <div class="border-all"></div>
        <div class="border-over"></div>
        <ul class="circle-con ImagingOperations">
            <li>
                <div class="circle">1</div>
                <p>业务选择</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>证件选择</p>
            </li>
            <li class="color-cc">
                <div class="circle1">3</div>
                <p>影像采集</p>
            </li>
            <li class="color-cc">
                <div class="circle1">4</div>
                <p>信息录入</p>
            </li>
            <li class="color-cc">
                <div class="circle1">5</div>
                <p>确认信息</p>
            </li>
            <li class="color-cc">
                <div class="circle1">6</div>
                <p>采集完成</p>
            </li>
        </ul>
    </div>
    <!--中间内容-->
    <div class="conter-con">
        <!--中间内容区右-->
        <div class="conter-auto">
            <div class="information-box">
                <div class="information-l">
                    <ul class="information-input">
                        <li>
                            <div class="information-result border-cc">
                                <div class="result-left"><span class="required-stars">*</span>证件类型</div>
                                <div class="input-test">
                                    <select id="QitaZhengjiann_Leixing" class="drop-down">
                                        <option value="0" picName="IDCard">身份证</option>
                                        <option value="1" picName="hukoubu">户口簿</option>
                                        <option value="2" picName="huzhao">护照</option>
                                        <option value="3" picName="junguanzheng">军官证</option>
                                        <option value="4" picName="shibingzheng">士兵证</option>
                                        <option value="5" selected picName="gangao">港澳居民来往内地通行证</option>
                                        <option value="6" picName="taiwan">台湾同胞来往内地通行证</option>
                                        <option value="8" picName="juliu">外国人居留证</option>
                                        <option value="9" picName="jingguan">警官证</option>
                                        <option value="L" picName="wenzhi">文职干部证</option>
                                        <option value="X" picName="qitazhengming">其它</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="information-result border-cc fm-item">
                                <div class="result-left"><span class="required-stars">*</span>姓名</div>
                                <div class="input-test"><input type="text" class="input-test-con" data-role="none" id="QitaZhengjiann_name" maxlength="20"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="information-r">
                    <ul class="information-input">
                        <li>
                            <div class="information-result border-cc fm-item" style="width:87%; float:left;">
                                <div class="result-left"><span class="required-stars">*</span>证件号码</div>
                                <div class="input-test"><input type="text" class="input-test-con" data-role="none" id="QitaZhengjiann_reCardNo"/></div>
                            </div>
                            <div class="OCRID_scan"><img src="../../images/ps_paishe.png" alt="" style="height:20px;margin-top: 10px;"/></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="kong_box"></div>
        </div>

    </div>
    <!--尾部-->
    <div class="footter">
        <a id="ImagingOperations_qita_pre" class="previous previous-con back-1">上一步</a>
        <a id="ImagingOperations_qita_next" class="previous btn_next">下一步</a>
    </div>
    <!--联网核查故障弹窗-->
    <div class="submitted-successfully lianwanghecha-yichang" >
        <div class="mian-tanchuang-con lianwanghecha-con">
            <div class="lianwanghecha-title">联网核查异常！</div>
            <ul class="lianwanghecha-ul">
                <li class="lianwanghecha-chongxin">重新联网核查</li>
                <li class="lianwanghecha-jixu">继续业务办理</li>
                <li class="lianwanghecha-tuichu">退&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
