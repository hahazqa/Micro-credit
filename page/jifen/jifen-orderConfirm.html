<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/jifen.css" />
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/page-jifen.js"></script>
    <title>积分</title>
</head>
<body>
<div data-role="page" class="main jifen order" id="jifen-orderConfirm">
	<!-- 头部 -->
	<div class="header">
        <a data-direction="reverse" class="head-all head-left" onclick="dzhShouye()">首页</a>
       	 积分订单管理
        <a data-direction="reverse" class="head-all head-right" onclick="dzhFanhui('jifen-readingID.html')">退出</a>
    </div>
    <!-- 流程 -->
	<ul class="navigation-steps">
        <div class="border-all"></div>
        <div id="border-over" class="border-over"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>读取身份证</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>查询订单</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>确认签名</p>
            </li>
            <li class="color-cc">
                <div class="circle1">4</div>
                <p>完成</p>
            </li>
        </ul>
	</ul>
	<div data-role="content" class="conter-con">
        <!--主题内容-->
        <div class="conter-auto">
            <div class="msg-con">
                <div class="basic_con msg-box">
                    <div class="msg-box-header">
                    	<span style="color: #000000;">确认信息</span>
                    	<span id="orderEdit" class="reWrite">
                    		<img src="../../images/ps_modify.png">
                    	</span>
                    </div>
                    <ul class="confirm-ul">
                        <li class="basic-li">
                            <div class="li-first-div">
                                <span class="basic-name">操作类型：</span>
                                <span id="OPERATE"></span>
                            </div>
                            <div class="li-second-div">
                                <span class="basic-sex">下单日期：</span>
                                <span id="CREATE_DATE"></span>
                            </div>
                        </li>
                        <li>
                            <div class="li-first-div">
                                <span class="basic_zhengType">订单编号：</span>
                                <span id="ORD_CODE"></span>
                            </div>
                            <div class="li-second-div">
                                <span class="basic_guoJ">客户姓名：</span>
                                <span id="CLIENT_NAME"></span>
                            </div>
                        </li>
                        <li>
                            <div class="li-first-div">
                                <span class="basic_zhengJH">礼品名称：</span>
                                <div id="GF_NAME" style="float: right;width: 77%;"></div>
                            </div>
                            <div class="li-second-div">
                                <span class="basic_addressZ">账&nbsp;&nbsp;卡&nbsp;&nbsp;号：</span>
                                <span id="CARD_CODE"></span>
                            </div>
                        </li>
                        <li>
                            <div class="li-first-div">
                                <span class="basic_zhengJY">消费积分：</span>
                                <span id="NEED_POINT"></span>
                            </div>
                            <div class="li-second-div">
                                <span class="basic_qianF">礼品数量：</span>
                                <span id="GF_NUMBER"></span>
                            </div>
                        </li>
                        <li>
                            <div class="li-first-div" style="display: none;">
                                <span class="basic_zhengJY">取消原因：</span>
                                <span id="REASON"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="video-qian">
                    <div class="qian-box">
                        <!-- <img src="../../images/ic_down.png" class="ic_down"/> -->
                        <div class="qian-header">确认签名</div>
                        <!-- <div class="dianjiqianming-con">点击签名</div> -->
                        <div id="clear-botton"><img src="../../images/ps_clear.png"></div>
                        <div id="qianM" class="qian-content"></div>
                        <form action="./Base64ToImages" method="post">
                            <input type="hidden" name="imageData" id="imageData" />
                        </form>
                    </div>
                    <div id="qianOK" class="qian-over" style="float: right;">
                        <img id="ic_disagree" class="ic_agree" src="../../images/ic_disagree.png" height="100%" alt=""/>
                        <img id="ic_agree" class="ic_agree" style="display: none" src="../../images/ic_agree.png" height="100%" alt=""/>
                        <span>签名完成</span>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="footter">
        <div id="order_submit" class="previous btn_next" style="margin-left: auto;margin-right: auto;float:none;">提&nbsp;&nbsp;&nbsp;交
        </div>
    </div>
</div>
</body>
</html>
