<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/jifen.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/page-jifen.js"></script>
    <title>积分</title>
</head>
<body>
<div data-role="page" class="main jifen gift" id="jifen-customerP">
    <!--头部-->
    <div class="header">
        <a data-direction="reverse" class="head-all head-left" onclick="dzhShouye()">首页</a>
    	积分兑换
        <a data-direction="reverse" class="head-all head-right" onclick="dzhFanhui('jifen-readingID.html')">退出</a>
    </div>
    <!--流程-->
    <ul class="navigation-steps">
		<div class="border-all"></div>
        <div id="border-over" class="border-over"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>读取身份证</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>礼品展示</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>影像采集</p>
            </li>
            <li class="color-cc">
                <div class="circle1">4</div>
                <p>兑换信息</p>
            </li>
            <li class="color-cc">
                <div class="circle1">5</div>
                <p>确认签名</p>
            </li>
            <li class="color-cc">
                <div class="circle1">6</div>
                <p>完成</p>
            </li>
        </ul>	    	
    </ul>
    <div data-role="content" class="conter-con">
        <!--主题内容-->
        <div class="conter-auto">
            <div class="img_content" style="overflow:hidden;">
                <div class="img_box get-face">
                    <div class="customer customer_one">
                        <div class="rephoto">必拍</div>
                        <img class="camera" src="../../images/ic_camera.png" alt=""/>
                    </div>
                    <div class="img_notes">客户面部照片</div>
                </div>
                <div class="img_box">
                    <div class="customer customer_four" picName="frontIDCardPic">
                        <div class="rephoto">必拍</div>
                        <img class="camera" src="../../images/ic_camera.png" alt=""/>
                    </div>
                    <div class="img_notes">身份证正面</div>
                </div>
                <div class="img_box">
                    <div class="customer customer_five" picName="backIDCardPic">
                        <div class="rephoto">必拍</div>
                        <img class="camera" src="../../images/ic_camera.png" alt=""/>
                    </div>
                    <div class="img_notes">身份证反面</div>
                </div>
            	<div class="img_box" style="position: relative;">
                    <div class="customer customer_six" picname="qitazhengming">
                        <div class="rephoto">选拍，可多张拍摄</div>
                        <img class="camera cameraMul" src="../../images/ic_camera.png" alt="" />
                    </div>
                    <div class="img_notes">其他</div>
                </div>
            </div>
        </div>

    </div>
    <!--尾部-->
    <div class="footter">
        <div id="jf_customerP_pre" class="previous previous-con back-1">上一步</div>
        <div id="jf_customerP_next" class="previous">下一步</div>
    </div>
    <div class="bigpic-review-box">
        <div class="bigpic-review-cont">
            <div class="bigpic-review-close"></div>
            <div class="bigpic-review"></div>
        </div>
        <div class="bigpic-review-ft">
            <span class="bigpic-review-rephone"></span>
            <span class="bigpic-review-del"></span>
        </div>
    </div>
</div>
</body>
</html>
