<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/jifen.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/page-jifen.js"></script>
    <title>积分</title>
</head>
<body>
<div data-role="page" class="main jifen gift" id="jifen-giftComplete">
    <!--头部-->
    <div class="header">
        <a href="../main.html" data-direction="reverse" class="head-all head-left">首页</a>
    	积分兑换
        <a href="./jifen-readingID.html" data-direction="reverse" class="head-all head-right">退出</a>
    </div>
    <!--流程-->
    <ul class="navigation-steps">
		<div class="border-all"></div>
        <div id="border-over" class="border-over"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>读取身份证</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>礼品展示</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>影像采集</p>
            </li>
            <li>
                <div class="circle">4</div>
                <p>兑换信息</p>
            </li>
            <li>
                <div class="circle">5</div>
                <p>确认签名</p>
            </li>
            <li>
                <div class="circle">6</div>
                <p>完成</p>
            </li>
        </ul>	    	
    </ul>
    <div data-role="content"  class="conter-con">
        <!--主题内容-->
        <div class="conter-auto">
            <div class="compl_box">
                <div class="compl">
                	<img src="../../images/ic_sqwc.png" alt=""/>
                	<span id="completeTitle"></span>
				</div>
                <div class="basic_msg">
                    <div class="basic_msg_content">
                        <p><span class="ziduan-name">订单编号：</span><span id="ORDER_ID"></span></p>

                        <p><span class="ziduan-name">客户姓名：</span><span id="CLIENT_NAME"></span></p>

                        <p><span class="ziduan-name">账&nbsp;&nbsp;卡&nbsp;&nbsp;号：</span><span id="ACCT_NO"></span></p>

                        <div class="ziduan-name" style="float: left;">礼品名称：</div>
                    	<div id="GF_NAME" style="float:right;width: 55%;"></div>
                        <p/>

                        <p><span class="ziduan-name">兑换数量：</span><span id="EXCHANGE_NUM"></span></p>

                        <p><span class="ziduan-name">消费积分：</span><span id="NEED_POINT"></span></p>

                        <p><span class="ziduan-name">剩余积分：</span><span id="OVER_POINT"></span></p>
                        
                        <p style="display: none;"><span class="ziduan-name">领取支行：</span><span id="RECEIVE_ORG"></span></p>
                    </div>
                </div>
                <div class="basic_erweima">
                   	<img id="backImage"/>
                    <p>(请扫描二维码查看电子回单)</p>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="footter">
    	<div id="finish_btn" class="previous btn_next" style="float:none;">完成</div>
    </div>
</div>
</body>
</html>
