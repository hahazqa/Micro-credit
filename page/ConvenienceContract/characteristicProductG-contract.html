<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>

<div data-role="page" class="main nav-seven common-contract-Y" id="characteristicProductG-contract">

    <!--导航步骤-->
    <ul class="navigation-steps">
        <div class="border-all"></div>
        <div class="border-over border-over-five"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>

            </li>
            <li>

            <li>

            </li>
            <li class="color-cc">

            </li>

                <div class="circle1">7</div>

    <div data-role="content" id="conter-con" class="conter-con">

                    <div class="i-input i-input-bg-info i-input-col2">

                    </div>
                </div>
                <!--输入框组-->
                <div class="i-input-group">
                    <!--模拟select框-->
                    <div class="i-input i-input-col2" style="overflow:visible; ">
                        <span class="i-input-info"><div class="required-stars">*</div>签约账卡号</span>

                        <div class="i-input-control i-input-control-dropdown">
                            <div class="i-input-select">
                                <select class="drop-down" id="ZKH">
                                    <option value="" selected="true">请选择</option>
                                </select>
                            </div>
