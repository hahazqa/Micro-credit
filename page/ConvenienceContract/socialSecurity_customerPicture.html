<body>
<div data-role="page" class="main customerP" id="socialSecurity-customerP">
    <!--头部-->

        <a class="head-all head-left" data-direction="reverse" onclick="dzhShouye()">首页</a>

        <ul class="circle-con">
            <li>

            </li>
            <li>

            </li>

    <div data-role="content" class="conter-con">

                        <img class="camera" src="../../images/ic_camera.png" alt="" />
                    </div>
                    <div class="img_notes">客户面部照片</div>
                </div>
                <div class="img_box">
                    <div class="customer customer_two" picname="frontIDCardPic">

                        <!--<img class="customer-picture" src="" alt=""/>-->

                </div>
                <div class="img_box">

                </div>
                <!-- <div style="clear: both"></div> -->
            </div>
        </div>

    <div class="bigpic-review-box">
