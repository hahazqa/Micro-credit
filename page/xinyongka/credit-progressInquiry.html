<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>

    <title>信用卡申请</title>

<body>
<div data-role="page" class="main citigold-four-fives card-f-o" id="credit-progressInquiry">

        <a class="head-all head-left" data-direction="reverse" onclick="dzhShouye()">首页</a>
        信用卡资料补充
        <a class="head-all head-right" data-direction="reverse" onclick="dzhFanhui('credit-jinduchaxun.html')">退出</a>
    </div>
    <!--主题内容-->
    <div data-role="content" class="conter-con" style="top: 80px;">
        <div class="conter-auto">
            <div class="additional-materials">
                <ul class="additional-materials-left">
                    <li class="additional-materials-title"></li>
                    <li>申请人：&nbsp;&nbsp;&nbsp;<span></span></li>
                    <li>证件类型：<span>身份证</span></li>
                    <li>证件号码：<span></span></li>
                    <li>业务类型：<span>申请信用卡</span></li>
                    <li>申请类型：<span></span></li>
                    <li>申请时间：<span></span></li>
                    <li style="height: 50px; margin-bottom: 10px"><span style="vertical-align: top;padding-left: 0">拒绝原因：</span><span class="disReson" style="display: inline-block;width: 65%;"></span></li>
                </ul>
                <ul class="additional-materials-right">
                    <div class="additional-materials-all">
                        <div class="additional-materials-zllx">资料类型</div>
                        <div class="additional-materials-input">
                            <select name="day" id="c-edu" class="drop-down">
                                <option value="-1">请选择拍照的内容</option>
                                <option value="4" picName="appliformPic">申请表照片</option>
                                <option value="5" picName="fangchanzhengming">房产证明</option>
                                <option value="6" picName="gongzuozhengming">工作证明</option>
                                <option value="7" picName="xuelizhengming">学历证明</option>
                                <option value="8" picName="tunkuanzhengming">存款证明</option>
                                <option value="9" picName="shebaozhengming">社保证明</option>
                                <option value="10" picName="qitaxinyongka">他行信用卡</option>
                                <option value="11" picName="cheliangzhengming">车辆证明</option>
                                <option value="14" picName="qitazhengming">其他</option>
                            </select>
                        </div>
                        <div class="additional-materials-paishe">拍摄</div>
                    </div>
                    <div class="shipinpaishe-con">
                        <div class="swiper-container img-swiper-container">
                            <div class="swiper-wrapper" id="swiper-wrapper-con"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>

    <div class="footter">
