<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/credit.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/cordova.js"></script>
    <script src="../../js/NSMeapPlugin.js"></script>
    <script src="../../js/variables.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/meapRequest.js"></script>
    <script src="../../js/meapRequest-credit.js"></script>
    <script src="../../js/page-credit.js"></script>
    <script src="../../js/page-xinka.js"></script>
    <script src="../../js/wce-credit.js"></script>
    <title>信用卡申请</title>
</head>
<body>
<div data-role="page" class="main" id="credit-agreement">
    <!--头部-->
    <div class="header">
        <a href="../main.html" class="head-all head-left" data-direction="reverse">首页</a>
        信用卡申请
        <a href="credit-product.html" class="head-all head-right" data-direction="reverse">退出</a>
    </div>
    <!--123...流程-->
    <ul class="navigation-steps">
        <div class="border-all"></div>
        <div id="border-over" class="border-over"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>卡产品选择</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>读取身份证</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>阅读协议</p>
            </li>
            <li class="color-cc">
                <div class="circle1">4</div>
                <p>影像采集</p>
            </li>
            <li class="color-cc">
                <div class="circle1">5</div>
                <p>信息录入</p>
            </li>
            <li class="color-cc">
                <div class="circle1">6</div>
                <p>确认信息</p>
            </li>
            <li class="color-cc">
                <div class="circle1">7</div>
                <p>申请完成</p>
            </li>
        </ul>
    </ul>
    <!--主题内容-->
    <div data-role="content" class="conter-con" style="z-index: inherit;">
    	<div class="conter-auto">
        <div class="agree-notice">客户须知</div>
        <div class="agree-content">
         <!--协议内容-->
        </div>
        <div class="agree-box">
            <div class="agree-btn-box" id="xk-agree-btn">
                <img id="ic-disagree" class="ic-agree" src="../../images/ic_disagree.png" height="100%"  alt=""/>
                <img id="ic-agree" class="ic-agree" style="display: none" src="../../images/ic_agree.png" height="100%"  alt=""/>
                <span class="txt-agree">我已阅读并同意本协议</span>
            </div> 
        </div>
       </div>
    </div>
    <!--尾部-->
    <div class="footter">
        <div id="credit-agreement-back" class="previous previous-con back-1">上一步</div>
        <div id="credit-agreement-next" class="previous" data-transition="slide">下一步</div>
    </div>
</div>
</body>
</html>
