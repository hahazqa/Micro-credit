<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/creditloanProgress.css">
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/page-creditloanprogress.js"></script>
    <title>进度查询</title>
</head>
<body>
<div data-role="page" class="main creditloan" id="creditloan-queryProgress">
    <!--头部-->
    <div class="header">
        <a href="javascript:;" class="head-all head-left" data-direction="reverse" onclick="dzhShouye()">首页</a>
        进度查询
        <a href="javascript:;" class="head-all head-right" data-direction="reverse" onclick="dzhFanhui('../main.html')">退出</a>
    </div>
    <!--导航栏-->
    <div class="navigation-steps-mobile">
        <div class="navigation-steps-seach">
            <div class="seach-botton">搜索</div>
            <div class="head-seach">
                <input type="text" placeholder="按姓名搜索" style="color: #CCCCCC;" data-role="none" class="head-seach-input" id="daikuan_name_sousuo">
                <img src="../../images/seach_one_icon.png" class="seach_icon" id="img_sousuo">
            </div>
        </div>
    </div>
    <div data-role="content"  class="conter-con" style="bottom: 0;top: 156px!important;">
        <!--主题内容-->
        <div class="conter-auto">
            <!--第一屏-->
                <div class="progress-title com-title">
                    <div>申请人</div>
                    <div>证件号码</div>
                    <div>申请时间</div>
                    <div>申请金额</div>  <!--class="id-card"-->
                    <div>申请期限</div>
                    <div>办理进度</div>
                    <div>拒绝原因</div>
                </div>
                <ul class="box-content" id="queryProcess-con">
                	<!--<li class="box-rows">
                	<div>赵向东</div>
                    <div class="id-card">113133111111111111</div>
                    <div>2016-01-06</div>
                    <div>200000</div>
                    <div>20月</div>
                    <div>审批中</div>
                    <div></div>
                	</li>
                	<li class="box-rows">
                	<div>赵向东</div>
                    <div class="id-card">113133111111111111</div>
                    <div>2016-01-06</div>
                    <div>500000</div>
                    <div>10月</div>
                    <div>拒绝</div>
                    <div>无相对价值的抵押物</div>
                	</li>-->
                </ul>
               
        </div>
        <!--页码-->
        <div class="page-number-con">
                <!--<span class="page-number-sx">上一页</span>
                <span class="page-number-change">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>...</span>
                <span>10</span>
                <span class="page-number-sx page-number-bgcolor">下一页</span>-->
            </div>
    </div>
    <div class="footter">
        <a class="previous" style="margin-left: 37.5%" id="daikuan_bucongziliao">补充资料</a>
    </div>
    
    <!--搜索框-->
    <div class="search-day-con">
        <div class="seach-day" style="height: 464px!important;">
            <span class="seach-day-title">申请日期</span>
            <span class="seach-day-jiner">申请金额(元)</span>
            <span class="seach-day-month">申请期限(月)</span>
            <ul class="seach-day-ul">
                <li>
                    <div class="day-botton" style="float: left;">
                        <input type="date" value="" id="kaishiDate"/>
                        <img src="../../images/day-botton.png" class="day-botton-img" />
                    </div>
                    至
                    <div class="day-botton" style="float: right;">
                        <input type="date" value="" id="jieshuDate"/>
                        <img src="../../images/day-botton.png" class="day-botton-img" />
                    </div>
                </li>
                <li>
                    <div class="seach-day-header">
                        申请人
                    </div>
                    <div class="seach-day-box">
                        <input type="text" class="input-test-con" id="kehuname" style="color: #CCCCCC;" data-role="none">
                    </div>
                </li>
                <li>
                    <div class="seach-day-header">
                        证件号码
                    </div>
                    <div class="seach-day-box">
                        <input type="text" class="input-test-con" id="zhengjiannumber" style="color: #CCCCCC;" data-role="none">
                    </div>
                </li>
                <li>
                	<!--
                    	作者：offline
                    	时间：2016-07-01
                    	描述：申请金额：元
                    -->
                     <div class="day-botton" style="float: left;">
                        <input type="text" value="" id="moneystart" onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))" style="ime-mode:Disabled"/>
                    </div>
                    至
                    <div class="day-botton" style="float: right;">
                        <input type="text" value="" id="moneyend" onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))" style="ime-mode:Disabled" />
                    </div>
                </li>
                <li>
                	<!--
                    	作者：offline
                    	时间：2016-07-01
                    	描述：申请期限：月
                    -->
                     <div class="day-botton" style="float: left;">
                        <input type="text" value="" id="monthstart" onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))" style="ime-mode:Disabled"/>
                    </div>
                    至
                    <div class="day-botton" style="float: right;">
                        <input type="text" value="" id="monthend" onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))" style="ime-mode:Disabled"/>
                    </div>
                </li>
                <li>
                    <div class="seach-day-header">
                        办理进度
                    </div>
                    <div class="seach-day-box" style="padding: 0;">
                        <select  class="drop-down" id="banlijindu">
                        	   <option value="">全部</option>
                            <option value="1">贷款审批中</option>
                            <option value="2">终审同意</option>
                            <option value="3">终审否决</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="fangqi-seach" style="float: left;">
                        放弃
                    </div>
                    <div class="fangqi-seach" style="float: right;">
                        搜索
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
