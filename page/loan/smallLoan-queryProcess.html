<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/loan.css">
    <link rel="stylesheet" href="../../css/smallLoan.css">
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <title>进度查询</title>
</head>
<body>
<div data-role="page" class="main loan" id="smallLoan-queryProcess">
    <!--头部-->
    <div class="header">
        <a href="../main.html" class="head-all head-left" data-direction="reverse">首页</a>
		进度查询
        <a href="../main.html" class="head-all head-right" data-direction="reverse">退出</a>
    </div>
    <!--导航栏-->
    <div class="navigation-steps-mobile">
        <div class="navigation-steps-seach">
            <div class="seach-botton">搜索</div>
            <div class="head-seach">
                <input type="text" placeholder="按姓名搜索" style="color: #CCCCCC;" data-role="none" class="head-seach-input"
                       id="daikuan_name_sousuo">
                <img src="../../images/seach_one_icon.png" class="seach_icon" id="daikuan_img_sousuo">
            </div>
        </div>
    </div>
    <div data-role="content" class="conter-con" style="bottom: 0;">
        <!--主题内容-->
        <div class="conter-auto">
            <!--第一屏-->
            <ul class="queryProcess-con tixing-con tixing-zoushitu-bg" id="queryProcess-con">
                <div class="queryProcess-title com-title">
                    <div>姓名</div>
                    <div>证件号码</div>
                    <div>申请时间</div>
                    <div>贷款产品</div>
                    <div>贷款金额</div>
                    <div>办理进度</div>
                    <div>拒绝原因</div>
                </div>
                <!--<li>
	                <div>陈栋梁</div>
	                <div class="id-card">342224199001200374</div>
	                <div>2016-01-06</div>
	                <div>优异贷</div>
	                <div>123456789</div>
	                <div>处理中</div>
	                <div>信用不足</div>
                </li>-->
            </ul>
        </div>
        <!--页码-->
        <div class="page-number-con">
            <!--<span class="page-number-sx">上一页</span>
            <span class="page-number-change">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>...</span>
            <span>10</span>
            <span class="page-number-sx page-number-bgcolor">下一页</span>-->
        </div>
    </div>
    <div class="footter">
        <a class="previous" style="margin-left: 37.5%" id="daikuan_bucongziliao">补充资料</a>
    </div>

    <!--搜索框-->
    <div id="seach-day-con">
        <div id="seach-day" style="height: 340px;">
            <span class="seach-day-title">申请日期</span>
            <ul class="seach-day-ul">
                <li>
                    <div class="day-botton" style="float: left;">
                        <input type="date" value="" id="kaishiDate"/>
                        <img src="../../images/day-botton.png" class="day-botton-img"/>
                    </div>
                    至
                    <div class="day-botton" style="float: right;">
                        <input type="date" value="" id="jieshuDate"/>
                        <img src="../../images/day-botton.png" class="day-botton-img"/>
                    </div>
                </li>
                <li>
                    <div class="seach-day-header">
                        姓名
                    </div>
                    <div class="seach-day-box">
                        <input type="text" class="input-test-con" id="kehuname" style="color: #CCCCCC;"
                               data-role="none">
                    </div>
                </li>
                <li>
                    <div class="seach-day-header">
                        证件号码
                    </div>
                    <div class="seach-day-box">
                        <input type="text" class="input-test-con" id="zhengjiannumber" style="color: #CCCCCC;"
                               data-role="none">
                    </div>
                </li>
                <li>
                    <div class="seach-day-header">
                        办理进度
                    </div>
                    <div class="seach-day-box" style="padding: 0;">
                        <select class="drop-down" id="banlijindu">
                            <option value="">全部</option>
                            <option value="1">新申请</option>
                            <option value="2">申请待分配</option>
                            <option value="3">废弃</option>
                            <option value="4">自动初审拒绝</option>
                            <option value="5">申请待调查</option>
                            <option value="6">申请待审查</option>
                            <option value="7">自动评审拒绝</option>
                            <option value="8">申请审核拒绝</option>
                            <option value="9">放款准备</option>
                            <option value="10">待放款审批</option>
                            <option value="11">放款拒绝</option>
                            <option value="12">等待支付</option>
                            <option value="13">贷款期</option>
                            <option value="14">结清</option>
                            <option value="15">注销</option>
                            <option value="16">超时拒绝</option>
                            <option value="17">客户经理建议拒绝</option>
                            <option value="18">审贷会建议拒绝</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="fangqi-seach" style="float: left;">
                        放弃
                    </div>
                    <div class="fangqi-seach" style="float: right;">
                        搜索
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
