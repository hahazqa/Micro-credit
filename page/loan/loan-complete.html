<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/loan.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/page-loan.js"></script>
    <script src="../../js/wce-credit.js"></script>
    <title>申请贷款</title>
</head>
<body>
<div data-role="page" class="main loan" id="loan-complete">
    <!--头部-->
    <div class="header">
        <a href="../main.html" data-direction="reverse" class="head-all head-left">首页</a>
        申请贷款
        <a href="loan-product.html" data-direction="reverse" class="head-all head-right">退出</a>
    </div>
    <!--123...流程-->
    <ul class="navigation-steps">
        <div class="border-all"></div>
        <div id="border-over" class="border-over"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>产品选择</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>读取身份证</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>影像采集</p>
            </li>
            <li>
                <div class="circle">4</div>
                <p>信息录入</p>
            </li>
            <li>
                <div class="circle">5</div>
                <p>确认信息</p>
            </li>
            <li>
                <div class="circle">6</div>
                <p>申请完成</p>
            </li>
        </ul>
    </ul>
    <!--主题内容-->
    <div data-role="content" id="conter-con" class="conter-con">
        <div class="conter-auto">
            <div class="compl_box">
                <div class="compl"><img src="../../images/ic_sqwc.png" alt=""/><span>贷款申请已受理！</span></div>
                <p>您的信息已进入审核,请耐心等待</p>

                <div class="basic_msg">
                    <p><span class="ziduan-name">客户姓名：</span><span class="name_cn"></span></p>

                    <div style="clear: both"></div>
                    <p><span class="ziduan-name">证件号码：</span><span class="zheng_num"></span>
                    </p>

                    <div style="clear: both"></div>
                    <p><span class="ziduan-name">房屋地址：</span><span class="kehu_num"></span>
                    </p>

                    <div style="clear: both"></div>
                    <p><span class="ziduan-name">贷款金额：</span><span class="kaihu_time"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="footter">
        <div id="btn_next" class="previous btn_next" style="margin-left: auto;margin-right: auto;float:none;">完成</div>
    </div>
</div>
</body>
</html>
