<div data-role="page" class="main nav-seven card-f-o" id="creditLoan-testLimit">

    <!--123...流程-->
    <ul class="navigation-steps">
        <div class="border-all"></div>
        <div id="border-over" class="border-over border-over-three"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>产品选择</p>
            </li>
            <li class="">
                <div class="circle">2</div>

            <li class="">

            </li>
            <li class="color-cc">

            </li>
            <li class="color-cc">
                <div class="circle1">5</div>
                <p>信息录入</p>
            </li>
            <li class="color-cc">
                <div class="circle1">6</div>

            </li>
            <li class="color-cc">

        </ul>

    </div>
    <div class="result-display">
        <div class="result-con">
            <div class="result-header">尊敬的<span style="color:red" id="creditLoan-testLimit-uname"></span><span id="creditLoan-testLimit-usex"></span>，经测算，您的可授信额度为:</div>
            <div class="result-value">
            	<div class="result-value-up">
            	</div>
            	<div class="result-value-down">
            		<a class="chongxincesuan" style="margin-left: auto;margin-right: 70px;float:none;">重新测算</a>
                	<a class="jixuanshenqing" style="margin-left: auto;margin-right: auto;float:none;">继续申请</a>
            	</div>
            </div>
