<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/loan.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <title>申请贷款</title>
</head>
<body>
<div data-role="page" class="main loan" id="loan-personFace">
    <!--头部-->
    <div class="header">
        <a data-direction="reverse" onclick="dzhShouye()" class="head-all head-left">首页</a>
        申请贷款
        <a data-direction="reverse" onclick="dzhFanhui('loan-product.html')" class="head-all head-right">退出</a>
    </div>
    <!--123...流程-->
    <ul class="navigation-steps">
        <div class="border-all"></div>
        <div id="border-over" class="border-over"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>产品选择</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>读取身份证</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>影像采集</p>
            </li>
            <li class="color-cc">
                <div class="circle1">4</div>
                <p>信息录入</p>
            </li>
            <li class="color-cc">
                <div class="circle1">5</div>
                <p>确认信息</p>
            </li>
            <li class="color-cc">
                <div class="circle1">6</div>
                <p>申请完成</p>
            </li>
        </ul>
    </ul>
    <div data-role="content" id="conter-con" class="conter-con">
        <!--主题内容-->
        <div class="conter-auto" style="padding-bottom: 0">
            <div class="center-header">影像对比&nbsp;</div>
            <div class="img_content">
                <div class="img_box">
                    <div class="customer customer_one">
                        <img class="camera" src="" alt=""/>
                    </div>
                    <div class="img_notes">客户照片</div>
                </div>
                <div class="face-box"><div class="face-result pass">对比中</div></div>
                <div class="img_box">
                    <div class="customer customer_three">
                        <img class="camera" src="" alt=""/>
                    </div>
                    <div class="img_notes">身份证照片</div>
                </div>
                <div style="clear: both"></div>
            </div>
            <div class="img_content" style="margin-bottom: 0">
                <div class="img_box">
                    <div class="customer customer_four">
                        <img class="camera" src="" alt=""/>
                    </div>
                    <div class="img_notes">客户照片</div>
                </div>
                <div class="face-box"><div class="face-result pass">对比中</div></div>
                <div class="img_box">
                    <div class="customer customer_six">
                        <img class="camera" src="" alt=""/>
                    </div>
                    <div class="img_notes">联网核查照片</div>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>

    </div>
    <!--尾部-->
    <div class="footter">
        <div class="btn_next previous previous-con">放弃</div>
        <div class="previous">继续</div>
    </div>
</div>
</body>
</html>
