<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/loan.css">
    <link rel="stylesheet" href="../../css/smallLoan.css">
        <link rel="stylesheet" href="../../css/swiper.min.css">
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/swiper.jquery.min.js"></script>
    <script src="../../js/page-credit.js"></script>
    <title>进度查询</title>
</head>
<body>
<div data-role="page" class="main loan" id="smallLoan-addData">
    <!--头部-->
    <div class="header">
        <a class="head-all head-left" data-direction="reverse" onclick="dzhShouye()">首页</a>
        贷款补充资料
        <a class="head-all head-right" data-direction="reverse" onclick="dzhFanhui('smallLoan-queryProcess.html')">退出</a>
    </div>
    <!--主题内容-->
    <div data-role="content" class="conter-con" style="top: 80px;">
        <div class="conter-auto">
            <div class="additional-materials">
                <div class="additional-materials-left">
                    <ul>
                        <li class="additional-materials-title"></li>
                        <li>业务类型：<span>申请小微贷款</span></li>
                        <li>客户姓名：<span></span></li>
                        <!--<li>证件类型：<span>身份证</span></li>-->
                        <li>证件号码：<span></span></li>
                        <li>申请时间：<span></span></li>
                        <li>贷款金额：<span></span>元</li>
                    </ul>
                    <div class="zlqd zxbgBtn">征信报告</div>
                    <div class="zlqd dzdBtn">对账单</div>
                </div>
                
                <div class="additional-materials-right" style="position: relative;">
                    <div class="additional-materials-all">
                        <div class="additional-materials-zllx">资料类型</div>
                        <div class="additional-materials-input">
                            <select name="day" id="c-edu" class="drop-down">
                                <!--<option value=""></option>-->
                                <option value="1" picName="custAndCustOwnerPic">与客户合影</option>
                                <option value="2" picName="frontIDCardMPic">身份证正面照片(主申请人)</option>
                                <option value="3" picName="backIDCardMPic">身份证背面照片(主申请人)</option>
                                <option value="4" picName="peiAndCustOwnerPic">与客户合影(配偶)</option>
                                <option value="5" picName="peiFrontIDCardPPic">身份证正面照片(配偶)</option>
                                <option value="6" picName="peiBackIDCardPPic">身份证背面照片(配偶)</option>
                                <option value="7" picName="qitazhengming">其他</option>
                            </select>
                        </div>
                        <div class="additional-materials-paishe">拍摄</div><div class="bendiwenJian">本地文件</div>
                    </div>
                    <div class="shipinpaishe-con">
                        <div class="swiper-container img-swiper-container">
                            
                            <div class="swiper-wrapper" id="swiper-wrapper-con">
                                <!--<div class="swiper-slide"><img src="' + msg + '" width="100%" height="100%"  class="camera-pic"></div>-->
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="footter">
        <a id="submitBtn" class="previous" style="margin-left: auto;margin-right: auto;float:none;">提交</a>
    </div>
    <div class='searchCredit'>
        <div class="wei">
            <div class="wei-header">
				征信报告
            </div>
            <div class="hucon">
                <div class="hu-header">
                    <div style="width: 20%;">查询时间</div>
                    <div style="width: 20%;">征信类型</div>
                    <div style="width: 50%;">征信文件</div>
                    <div style="width: 10%;">选中</div>
                </div>
                <ul>

                </ul>
            </div>
            <div class="footter">
                <a class="previous previous-con back-1" style="margin-top: 5px;height: 45px;line-height: 45px;">放弃</a>
                <a class="previous btn_next" style="margin-top: 5px;height: 45px;line-height: 45px;">确认</a>
            </div>
        </div>
    </div>
    <div class='searchBank'>
        <div class="wei">
            <div class="wei-header">
                银行对账单
            </div>
            <div class="hucon">
                <div class="hu-header">
                    <div style="width: 12%">姓名</div>
                    <div style="width: 15%;">查询时间</div>
                    <div style="width: 20%;">账卡号</div>
                    <div style="width: 43%;">对账单文件</div>
                    <div style="width: 10%;">选中</div>
                </div>
                <ul>

                </ul>
            </div>
            <div class="footter">
                <a class="previous previous-con back-1" style="margin-top: 5px;height: 45px;line-height: 45px;">放弃</a>
                <a class="previous btn_next" style="margin-top: 5px;height: 45px;line-height: 45px;">确认</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
