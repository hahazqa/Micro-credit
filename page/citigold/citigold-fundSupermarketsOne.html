                <li>
                    <div class="result-left citigold-left">基金公司名称</div>
                    <div class="input-test citigold-test">
                        <select class="drop-down CompanyName" id="CompanyName">
                            <option value="">不限</option>
                            <!--<option value="2">深农商银行</option>
                            <option value="3">北京国信灵通</option>-->
                        </select>
                    </div>
                </li>
                <li class=" min-left">
                    <div class="result-left">基金类型</div>
                    <div class="input-test">
                        <select class="drop-down" id="CitigoldType">
                        		<option value="" selected="selected">不限</option>
                            <option value="1">股票型</option>
                            <option value="2">配置型</option>
                            <option value="3">债券型</option>
                            <option value="4">货币型</option>
                            <option value="5">保本型</option>
                            <option value="6">QDII</option>
                            <option value="7">其他</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="result-left citigold-left">基金净值</div>
                    <div class="input-test citigold-test">
                        <select class="drop-down" id="citigoldJingZhi">
                        	    <option value="" selected="selected">不限</option>
                            <option value="1">1.0元(含)以下</option>
                            <option value="2">1.0元－1.2元(含)</option>
                            <option value="3">1.2元－1.4元(含)</option>
                            <option value="4">1.4元－1.6元(含)</option>
                            <option value="5">1.6元－1.8元(含)</option>
                            <option value="6">1.8元－2.0元(含)</option>
                            <option value="7">2.0元－3.0元(含)</option>
                            <option value="8">3.0元以上</option>
                        </select>
                    </div>
                </li>
                <li class="min-left">
                    <div class="result-left">基金代码</div>
                    <div class="input-test"><input type="text" class="input-test-con" id="inputTestCon" data-role="none"></div>
                </li>
                <li class="chenXing">
                    <div class="result-left min-left"> 晨星评级</div>
                    <div class="input-test citigold-drop-down1">
                        <select class="drop-down" id="CenXingPingJi">
                        		<option value="" selected="selected">不限</option>
                            <option value="1">一年评级</option>
                            <option value="2">两年评级</option>
                            <option value="3">三年评级</option>
                            <option value="5">五年评级</option>
                        </select>
                    </div>
                </li>
                <li class="xingJi min-left">
                    <div class="input-test citigold-drop-down1">
                        <select class="drop-down" id="CenXingPingJiZhi">
                            <option value="1" selected="selected">一星</option>
                            <option value="2">二星</option>
                            <option value="3">三星</option>
                            <option value="4">四星</option>
                            <option value="5">五星</option>
                        </select>
                    </div>
                </li>
                <li class="chenXing min-left">
                    <div class="xishu">晨星风险系数</div>
                    <div class="input-test citigold-drop-down">
                        <select class="drop-down" id="CXFengxianXiShu">
                        		<option value="" selected="selected">不限</option>
                            <option value="1">一年</option>
                            <option value="2">两年</option>
                            <option value="3">三年</option>
                            <option value="5">五年</option>
                        </select>
                    </div>
                    </li>
                <li class="xingJi min-left">
                    <div class="input-test citigold-drop-down1">
                        <select class="drop-down" id="CXFengxianXiShuZhi">
                            <option value="L" selected="selected">低风险</option>
                            <option value="B">中低风险</option>
                            <option value="M">中风险</option>
                            <option value="H">高风险</option>
                        </select>
                    </div>
                </li>
                <li class="chenXing">
                    <div class="result-left"> 投资回报率</div>
                    <div class="input-test citigold-drop-down1">
                        <select class="drop-down" id="TZHuiBaoLue">
                        		<option value="" selected="selected">不限</option>
                            <option value="1">成立以来回报率</option>
                            <option value="2">今年以来回报率</option>
                            <option value="3">半年以来回报率</option>
                            <option value="4">三个月以来回报率</option>
                            <option value="5">一个月以来回报率</option>
                            <option value="6">一周以来回报率</option>
                        </select>
                    </div>
                </li>
                <li class="xingJi min-left">
                    <div class="input-test citigold-drop-down1">
                        <select class="drop-down" id="TZHuiBaoLueZhi">
                            <option value="1" selected="selected">0%(含)以下</option>
                            <option value="2">0%－3%(含)以下</option>
                            <option value="3">3%－5%(含)以下</option>
                            <option value="4">5%－10%(含)以下</option>
                            <option value="5">10%－30%(含)以下</option>
                            <option value="6">30%－50%(含)以下</option>
                            <option value="7">50%－100%(含)以下</option>
                            <option value="8">100%以上</option>
                        </select>
                    </div>
                </li>
                <li class="chenXing min-left">
                    <div class="xishu">投资回报率排行</div>
                    <div class="input-test citigold-drop-down2">
                        <select class="drop-down" id="TZHuiBaoLuePH">
                        		<option value="" selected="selected">不限</option>
                            <option value="1">今年以来回报排行</option>
                            <option value="2">半年以来回报排行</option>
                            <option value="3">三个月以来回报排行</option>
                            <option value="4">一个月以来回报排行</option>
                            <option value="5">一周以来回报排行</option>
                        </select>
                    </div>
                </li>
                <li class="xingJi min-left">
                    <div class="input-test citigold-drop-down1">
                        <select class="drop-down" id="TZHuiBaoLuePHZhi">
                            <option value="5" selected="selected">前5名</option>
                            <option value="10">前10名</option>
                            <option value="30">前30名</option>
                            <option value="50">前50名</option>
                        </select>
                    </div>
                </li>
            </ul>
            <a class="shuaixuan-queren" id="ShaiXuan">筛选</a>
        </div>
