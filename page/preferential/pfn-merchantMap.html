<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>特惠商户</title>
		<script type="text/javascript" src="../../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../../js/jquery.mobile-1.4.5.min.js" ></script>
		<link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/pfn-merchant.css" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=C1SEj9RpkRvGwTeBy2Ptr6NQ3UUzQ674"></script>
		<script src="../../js/variables.js"></script>
		<script src="../../js/meapRequest.js"></script>
		<script type="text/javascript" src="../../js/page-pfn-merchant.js" ></script>
	</head>
	<body>
		<!--第一页 商户地图页-->
		<div data-role="page" class="main ui-page ui-page-theme-a" id="MT_businessdealPageOne">
			<!--header头部-->
			<div class="header">
				<a href="../main.html" class="head-all head-left" data-direction="reverse" data-action="backToHome">首页</a>
				特惠商户
				<a href="../main.html" class="head-all head-right" data-direction="reverse" data-action="backToHome">退出</a>
			</div>
			<!--主题内容-->
			<div data-role="content" class="conter-con" style="top:80px;bottom: 0px;">
				<!--顶部区域-->
				<ul class="nav_thst">
					<!--搜索输入框-->
					<li class="input_search">
						<div>
							<input id="ipt-search" type="text" placeholder="请输入商户名" />
							<a href="#" data-action="changeToTwo">
								<img id="btn-search" src="../../images/ic-fanda-ing.png" />
							</a>
						</div>
					</li>
					<!--筛选按钮-->
					<li class="refresh_thsh">
						<div id="btn-filter">
							筛选
						</div>
					</li>
					<!--选择下拉框-->
					<li class="list_showType">
						<div>
							<select class="drop-down">
                                <option value="MAP">地图显示</option>
                                <option value="LIST">列表显示</option>
                           	 </select>
						</div>
					</li>
					<li class="list_distance">
						<div>
							<select class="drop-down">
                                <option value="1">1千米</option>
                                <option value="2">2千米</option>
                                <option value="5">5千米</option>
                            </select>
						</div>
					</li>
					<li class="list_merchantType">
						<div>
							<select class="drop-down">
	                            <option value="">全部类型</option>
	                            <option value="01">餐饮类</option>
	                            <option value="02">消费购物类</option>
	                            <option value="03">首饰珠宝类</option>
	                            <option value="04">健康美容类</option>
	                            <option value="05">娱乐休闲类</option>
	                            <option value="06">商旅类</option>
	                            <option value="07">教育培训类</option>
	                            <option value="08">汽车服务类</option>
	                            <option value="09">线上服务类</option>
	                            <option value="10">其他类</option>
                     		</select>
						</div>
					</li>
				</ul>
				<div class="down_content">
					<!--地图显示-->
					<div id="MT_allMap" class="map_frame"></div>
				</div>
			</div>
		</div>
	</body>
</html>
