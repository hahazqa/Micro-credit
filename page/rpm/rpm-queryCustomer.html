                <li class="color-cc">

            </ul>

        <div data-role="content" class="conter-con">

                    </div>

                        <div class="i-input i-input-col2" style="overflow:visible; ">
                            <span class="i-input-info">证件类型</span>

                            <div class="i-input-control i-input-control-dropdown">
                                <div class="i-input-select">
                                    <select class="drop-down">
                                        <option value="">请选择</option>
                                        <option value="" selected="true">身份证</option>
                                        <option value="">港澳证</option>
                                    </select>

                            </div>
                        </div>
                        <!--input框-->
                        <div class="i-input i-input-col2">
                            <span class="i-input-info">证件号码</span>
                            <input class="i-input-control-c" type="text" value="110223198607192419">

            </div>

        <div class="footter">
