<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/common-nav.css">
    <link rel="stylesheet" href="../../css/mobile.css"
    <link rel="stylesheet" href="../../css/rpm.css"/>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <title>贷款定价试算</title>
</head>
<body>
<div data-role="page" class="main nav-four rpm-test" id="rpm-test">
    <!--头部-->
    <div class="header">
        <a href="#" data-direction="reverse" class="head-all head-left">首页</a>
        贷款定价试算
        <a href="#" data-direction="reverse" class="head-all head-right">退出</a>
    </div>
    <!--123...流程-->
    <ul class="navigation-steps">
        <div class="border-all"></div>
        <div class="border-over border-over-three"></div>
        <ul class="circle-con">
            <li>
                <div class="circle">1</div>
                <p>客户查询</p>
            </li>
            <li>
                <div class="circle">2</div>
                <p>录入子额度</p>
            </li>
            <li>
                <div class="circle">3</div>
                <p>模拟试算</p>
            </li>
            <li class="color-cc">
                <div class="circle1">4</div>
                <p>完成</p>
            </li>
        </ul>
    </ul>
    <!--主题内容-->
    <div id="conter-con" class="conter-con">
        <!--中间内容左边-->
        <ul class="navigation">
            <li >客户优惠信息<span></span></li>
            <li>贷款优惠信息<span></span></li>
            <li class="change-bg">派生承诺信息<span></span></li>
        </ul>
        <!--中间内容区右-->
        <div class="information-input">
            <!--客户优惠信息-->
            <ul class="showOrHide info-enter-item">

            </ul>
            <!--贷款优惠信息-->
            <ul id="spouse" class="info-enter-item">

            </ul>
            <!--派生承诺信息-->
            <ul class="info-enter-item credit-card-show">

            </ul>
        </div>
    </div>
    <!--尾部-->
    <div class="footter" data-role="none">
        <div class="previous previous-con back-1">上一步</div>
        <div id="btn_next" class="previous btn_next" data-transition="slide">下一步</div>
    </div>
</div>
</body>
</html>
